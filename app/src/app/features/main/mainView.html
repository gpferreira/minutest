<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
        <h3>
            <span>Customer Maintenance</span>
        </h3>
        <span flex></span>
        <md-button class="md-raised md-warn" flex="10" ng-click="logout()">Logout</md-button>
    </div>
</md-toolbar>

<div layout="row" fill flex layout-align="center center">

    <div class="bg-white md-whiteframe-z1 p-32" flex-sm="90" flex-md="80" flex-lg="50" flex-gt-lg="60" layout="row"
         layout-align="start start" id="customer" layout-wrap>

        <div ng-hide="!!customers.length"><h1 class="md-title">Não há dados para exibir</h1></div>

        <md-content>
            <md-list>
                <md-list-item class="md-3-line pointer" ng-repeat="customer in customers">
                    <img ng-src="assets/images/person.png" class="md-avatar" />
                    <div class="md-list-item-text" layout="column" ng-click="edit(customer.cpf)">
                        <h3>{{customer.name}}</h3>
                        <h4>{{customer.cpf}}</h4>
                        <p>{{customer.email}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>

    </div>
</div>
